<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="jsonedit.css">
<script src="jsonedit.js" type="text/javascript"></script>
<script type="text/javascript">
    var foo = {a:1, b:2, c:3, d: {"foo":"bar", "baz":"boo"}, e:[10,20,30,40]};
    $(document).ready(function() {
        $('#fooedit').jsonEdit(foo, {classname: "__classname__"});
    });
</script>
</head>
<body>
    <div id="fooedit"></div>
</body>
</html>
